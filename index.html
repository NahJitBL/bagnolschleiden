<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikachu Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        #pikachu {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 150px;
            height: auto;
            animation: movePikachu 4s linear infinite;
        }
        @keyframes movePikachu {
            0% { left: 0; }
            100% { left: calc(100% - 150px); }
        }
        #thunderbolt {
            position: absolute;
            display: none;
            bottom: 160px;
            left: 0;
            width: 100%;
            height: auto;
            animation: showThunderbolt 1s ease-out forwards;
        }
        @keyframes showThunderbolt {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="pikachu" src="pikachu.png" alt="Pikachu">
        <img id="thunderbolt" src="thunderbolt.png" alt="Thunderbolt">
    </div>
    <script src="script.js"></script>
</body>
</html>
